<!-- value-recipe.html -->
<!doctype html>
<html ng-app="myApp">
	<body>
		<div ng-controller="TwitterController">
			<span><b>Token as a constant: </b> {{token}}</span>
		</div>
	
		<script src="../angular.js"></script>
		<script type="text/javascript">
			var app = angular.module("myApp", []);
			app.constant('$twitterApiToken', "YtejcE9elD3rr=="); //Token declarado como constant

			app.controller('TwitterController', ['$scope', '$twitterApiToken', 
				function($scope, $twitterApiToken){
					$scope.token = $twitterApiToken;
				}
			]);

		</script>
	</body>
	
</html>
